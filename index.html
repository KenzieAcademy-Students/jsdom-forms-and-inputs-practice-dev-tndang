<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta name="description" content="Kenzie" />
    <meta name="author" content="Kenzie" />
    <meta name="keywords" content="Kenzie" />

    <!-- Title Page-->
    <title>Kenzie Forms and Inputs Practice</title>

    <!-- CSS-->
    <link href="style.css" rel="stylesheet" media="all" />
  </head>

  <body>
    <section>
      <h2>Contact Me</h2>
      <form>
        <label for="nameInput">Name</label>
        <input id="nameInput" type="text" placeholder="What's your name?" required>
        <label for="emailInput">Email</label>
        <input id="emailInput" type="email" placeholder="Enter your email here..." required>
        <label for="textInput">Message</label>
        <input id="textInput" type="textarea" placeholder="Write you message here..." required>
        <button id="submitButton">Submit</button>
      </form>
    </section>
    <script src="code.js"></script>
  </body>
</html>
